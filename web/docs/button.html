<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="https://rojosonmedicalclinic.files.wordpress.com/2014/03/null-sign_2014.jpg">
	<style>
		* {
			font-family: sans-serif;
		}
		body {
			margin: 0;
		}
	
	
	

.btn-blue {
	background-color:#2dabf9;
	border-radius:0.2em;
	border:1px solid #006dc7;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
}
.btn-blue:hover {
	background-color:#0688fa;
}
.btn-blue:active {
	position:relative;
	top:1px;
}

.btn-white {
	background-color: #555555;
	border-radius:0.2em;
	border:1px solid #006dc7;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
}
.btn-white:hover {
	background-color:#f2f2f2;
}
.btn-white:active {
	position:relative;
	top:1px;
}

	</style>
</head>

<body>

<div style="padding:100px">
  <p>1</p>

	<a href="#" class="btn-blue">blue</a>
	<a href="#" class="btn-white">blue</a>
</div>


<div >
  <p>1</p>
</div>
</body>

</html>
