<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="https://rojosonmedicalclinic.files.wordpress.com/2014/03/null-sign_2014.jpg">
	<style>
		* {
			font-family: sans-serif;
		}
		body {
			margin: 0;
		}
	</style>
	<!-- 
		https://codepen.io/finnhvman/pen/MQyJxV 
		https://material.io/tools/
		
	
		-->
	
	
	<!-- navbar style  http://jsfiddle.net/gxRC9/501/ -->
	<style>
		body {
			--navbar-background-colour: #333;
			--navbar-font-idle-colour: #999;
			--std-padding: 1em;
		}
	
		.navbar {
		  overflow: hidden;
		  background-color: var(--navbar-background-colour);
		  box-shadow: 0em 0.1em 0.5em 0.2em rgba(0,0,0,0.3);
		}

		.navbar a {
		  float: left;
		  font-size: var(--std-padding);
		  color: var(--navbar-font-idle-colour);
		  text-align: center;
		  padding: var(--std-padding);
		  text-decoration: none;
		  transition: 0.1s;
		}

		.navbar-dropdown {
		  float: left;
		  overflow: hidden;
		}

		.navbar-dropdown .dropbtn {
		  font-size: var(--std-padding);  
		  border: none;
		  outline: none;
		  color: var(--navbar-font-idle-colour);
		  padding: var(--std-padding);
		  background-color: inherit;
		  font-family: inherit;
		  margin: 0;
		}

		.navbar a:hover, .navbar-dropdown:hover .dropbtn {
		  color: white;
		  transition: 0.3s;
		}

		.navbar-dropdown-content {
		  display: none;
		  position: absolute;
		  background-color: #333;
		  color: white;
		  min-width: 160px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		}

		.navbar-dropdown-content a {
		  float: none;
		  color: var(--navbar-font-idle-colour);
		  padding: var(--std-padding);
		  text-decoration: none;
		  display: block;
		  text-align: left;
		}

		.navbar-dropdown-content a:hover {
		  background-color: #gray;
		}

		.navbar-dropdown:hover .navbar-dropdown-content {
		  display: block;
		}
	</style>
</head>

<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="navbar-dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="navbar-dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
</div>


<div >
  <p>1</p>
</div>
</body>

</html>
