import java.text.SimpleDateFormat

plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    compile group: 'io.vertx', name: 'vertx-web', version: '3.7.0'
    compile group: 'com.j2html', name: 'j2html', version: '1.4.0'    
}


shadowJar {
	ext.getDateTimeStr = { param1 ->
   		def date = new Date()
		def sdf = new SimpleDateFormat("yyyy-MM-dd-HH-mm-ss")
		return sdf.format(date)
	}

	def jarName = "web-" + ext.getDateTimeStr()
	
	minimize()	
	baseName = jarName
   	classifier = null
   	version = null
   	doLast {
        copy {
            from "build/libs/${jarName}.jar"
            into "build/"
        }
        delete("build/libs/${jarName}.jar")
    }
}

jar {
   manifest {
       attributes 'Main-Class': 'web.Main'
   }
}