import java.text.SimpleDateFormat

plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    jcenter()
}

dependencies {
    //compile group: 'io.vertx', name: 'vertx-web', version: '3.7.0'
    //compile group: 'com.j2html', name: 'j2html', version: '1.4.0'
    //compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.562'
    //compile group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.11.562'
    compile group: 'org.json', name: 'json', version: '20180813'
    
}

compileJava { // AWS Lamdba currently June-2019 only supports Java 8
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  //options.bootClasspath = "${System.getProperty('java6.home')}/jre/lib/rt.jar"
}

shadowJar {
	ext.getDateTimeStr = { param1 ->
   		def date = new Date()
		def sdf = new SimpleDateFormat("yyyy-MM-dd-HH-mm-ss")
		return sdf.format(date)
	}

	def jarName = "web-" + ext.getDateTimeStr()
	
	//minimize()	
	baseName = jarName
   	classifier = null
   	version = null
   	
   	doLast { // Move jar file to root of build dir
        copy {
            from "build/libs/${jarName}.jar"
            into "build/"
        }
        delete("build/libs/${jarName}.jar")
    }
}

jar {
   manifest {
       attributes 'Main-Class': 'web.Main'
   }
}